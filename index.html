<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card 2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <img src="images/icon.jpg">

            <div class="textBox">
                <h2>Order Summary</h2>
                <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Nostrum eius in minima facere tempore? Beatae quia voluptates omnis.</p>    
            </div>
            
            <div id="amountBox">
                <div class="leftBox">

                    <div class="imgBox">
                        <img src="images/music.png">
                    </div>
                    
                    <div class="textAmtBox">
                        <p>Amount</p>
                        <p>$99.9/year</p>                     
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentButton">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>    
</body>
</html>
